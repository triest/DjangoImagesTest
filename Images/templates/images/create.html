{% extends 'base_layout.html' %}
{% block content %}
    <div class="create-article">
        <h2>Create Image</h2>
    </div>
    <form action="{% url 'images:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save Image">
    </form>
    <p><a href="{% url 'images:list' %}">Back</a></p>
{% endblock %}
